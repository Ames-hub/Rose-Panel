<!-- Made with bootstrap. Never again. Ever. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RoseGUI</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="assets/img/team_icon.png">
</head>
    <body>
        <div class="login-card" style="font-family:Roboto, sans-serif;">
            <p class="profile-name-card">
                <svg id="icon_svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </p>
            <div id="notif_ribbon"></div>
            <form id="login_form" class="form-signin">
                <span class="reauth-email" style="margin:11px;"></span>
                
                <input class="form-control" type="email" autofocus="" id="inputEmail" name="email_address" placeholder="Email address" required="" title="Enter the email for your account. If it does not exist, fill details in and click register.">
                
                <input class="form-control" type="password" id="inputPassword" name="password" placeholder="Password" required="">

                <button class="btn btn-primary btn-lg d-block btn-signin w-100" style="font-family:Roboto, sans-serif;font-size:16px;font-weight:normal;font-style:normal;" type="submit">Login</button>
                <button class="btn btn-primary btn-lg d-block btn-signin w-100" id="register_button" type="submit">Register account</button>

                <!-- makes the tooltip. (info icon) -->
                <picture id="tooltip_icon">
                    <img data-bs-toggle="tooltip" src="assets/img/infotooltip.png" width="8" height="16" title="Enter the email and password for your account. If it does not exist, fill details in and click register.">
                </picture>
                <input type="hidden" name="do_register" value="false">
            </form>
            <p id="text-center" style="color:rgb(73,80,87);font-size:11px;">Welcome to Rose Panel.</p>
        </div>

        <script src="assets/javascript/request_login.js"></script>
        <script src="assets/javascript/validate_token.js"></script>
    </body>
</html>
